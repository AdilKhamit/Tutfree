version: "3.9"
services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: tutfree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:socket_app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env.example
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: celery -A app.workers.celery_app.celery_app worker -B --loglevel=info
    env_file:
      - .env.example
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
